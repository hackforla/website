  - type: textarea
    id: overview
    attributes:
      label: "Overview"
      description: "Clearly state the purpose of this issue in 2 sentences or less"
    validations:
      required: true
  - type: markdown
    attributes:
      value: "## Action Items"
  - type: markdown
    attributes:
      value: |
        - [ ] "Action Item 1"
        - [ ] "Action Item 2"
        - [ ] "Action Item 3"
