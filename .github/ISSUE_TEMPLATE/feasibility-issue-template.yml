  - type: checkboxes
    id: feasibility-checklist
    attributes:
      label: "List feasibility related issues"
      options: 
        - label: "Check 1"
        - label: "Check 2"
        - label: "Check 3"
  - type: textarea
    id: feasibility-items
    attributes:
      label: "Feasibility Items"
    validations:
      required: true
