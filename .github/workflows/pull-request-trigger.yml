name: Pull Request Trigger
on:
  pull_request:
    types: [closed]
    branches:
      - 'gh-pages'
      - 'feature-homepage-launch'
      - 'remove-merged-prs-project-board-2592'

jobs:
  # Run an echo to demonstrate action was triggered
  Hello-World:
    runs-on: ubuntu-latest
    steps:
     - run: echo "üç∫ The job was automatically triggered by a ${{ github.event_name }} event."

  # Gathers merged PRs from every location and moves to column 'test-approved-by-reviewer'
  Move-PR:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true }} 
    steps:
      - name: Move PR
        uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: 'Project Board 77'
          column: 'test-approved-by-reviewer (Automated Column, do not place items here manually)'
          repo-token: ${{ secrets.GHPROJECT_TOKEN }}

  # Deletes merged PRs from column 'test-approved-by-reviewer' w/ inclusion of 'needs: Move-PR'
  Delete-Merged-PRs:
    needs: Move-PR
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true }} 
    steps: 
      - name: Delete Merged PRs
        uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: 'Project Board 77'
          column: 'test-approved-by-reviewer (Automated Column, do not place items here manually)'            
          repo-token: ${{ secrets.GHPROJECT_TOKEN }}
          action: delete

