lsi: false
safe: true

source: .

title: Hack for LA
email: hello@hackforla.org
description: Hack for LA's website!

baseurl: ""
url: https://hackforla.github.io/website/

sass:
  sass_dir: site/_sass

collections:
  projects:
    output: true

defaults:
  -
  scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

  -
  scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
