<div class="card-primary page-card-lg page-card--about">
    <div class="about-us-section-header" data-hash="accomplishments"><span class="sec-head-img"><img src="/assets/images/about/section-header-elements/accomplishments.svg" alt="" /></span>Accomplishments</div>
    <div class="about-us-section-content">
        <div class="accomplishment-nav">
            <select name="accomplishments-year" id="accomplishments-year-dropdown">
                <option value="All">All</option>
                <!--Years are added dynamically-->
            </select>
            <ul id="accomplishments-year-list">
                <li id="All">All</li>
                <!--Years are added dynamically-->
            </ul>
        </div>
        <div class="flex-container">
            <!--This is the top and then right cell-->
            {% assign accomplishments= site.data.internal.accomplishments %}
            <div class="top-left-column top-left-column--acc"></div>
            <div class="bottom-right-column bottom-right-column--acc"></div>
        </div>
        <div class="flex-container flex-container--wins">
            <!--This is the top and then right cell-->
            <div class="top-left-column wins-column-width-left">
                <div class="accomplishment-wins"><img src="/assets/images/about/wins-cup.svg" alt="">Wins</div>
                <div>Check out what our team members have said about their experiences.</div>
                <p class="eliptical align-left coming-soon"><a href="https://hackforla.org/wins">View Volunteer Wins</a></p>
            </div>
            <div class="bottom-right-column wins-column-width-right">
                <div class="wins-card-mobile"><a href="https://hackforla.org/wins" target="_blank" rel="noopener noreferrer"><img src="/assets/images/about/wins-card-mobile.svg" alt="Wins card: contributors' names, teams and roles, and testimonials of their accomplishments." ></a></div>
                <div class="wins-card-desktop"><a href="https://hackforla.org/wins" target="_blank" rel="noopener noreferrer"><img src="/assets/images/about/wins-card-desktop.svg" alt="Wins card: contributors' names, teams and roles, and testimonials of their accomplishments." ></a></div>
            </div>
        </div>
    </div>
</div>
<script id="accScript"
        src="/assets/js/about.js"
        type="module"
    accomplishments='{{ accomplishments }}'>
</script>
