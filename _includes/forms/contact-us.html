<section id="contact" class="content-section">
  <div class="page-contain">
  <h3> Contact Us</h3>
  <p> Are you press and want to get in touch? Are you interested in becoming a sponsor? Want to just
  <a href="http://hackforla-slack.herokuapp.com/" target="_blank">check us out on Slack</a>? Looking to volunteer? </p>
<form action="thank-you" method="post" class="contact-form" name="Contact Form">
  <label for="message" class="sr-only">
      Send us a message
  </label>
  <textarea id="message" name="message" placeholder="Send us a message" required></textarea>
  <div class="form-controls">
    <div class="form-input">
      <label for="contact-email" class="sr-only">
        Enter your email address
      </label>
      <input
        id="contact-email"
        type="email"
        name="email"
        placeholder="Enter your email address"
        required
      />
    </div>
    <div class="sr-only">
      <label for=""
        >Don't fill this out if you're human
        <input name="bot-field" />
      </label>
    </div>
    <button id="contact-form-btn" type="submit" class="btn btn-primary">
      Send message
    </button>
  </div>
  <p class="form-confirmation"><strong></strong></p>
</form>
  </div>
</section>
