<nav class="header-nav">
  <ul class="inline-list">
    {% for item in site.data.navigation.main %}
    <li class="{{ item.list_class_name }}">
      <a href="{{ item.link }}">
        {% if item.icon %} {%- include {{ site.baseurl
        }}{{ item.icon }} -%} {% endif %}
        {{- item.name -}}
      </a>
    </li>

    {% endfor %}
  </ul>
</nav>
