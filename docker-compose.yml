version: "3"
services:
  hfla_site:
    image: jekyll/jekyll:pages
    container_name: hfla_site
    command: jekyll serve --force_polling --livereload --config _config.yml,_config.docker.yml -I
    environment:
      - JEKYLL_ENV=docker
    ports:
      - 4000:4000
      - 35729:35729
    volumes:
      - .:/srv/jekyll