<div class='page-card--about'>
    <div class="about-us-section-header" data-hash="sponsors"><span class="sec-head-img"><img src="/assets/images/about/section-header-elements/sponsors.svg" 
        alt="Make your donation for Hack for LA Brigade on codeforamerica.org/donate. Choose the amount and select the payment frequency, then enter 'Hack for LA' under 'if your donation is for a Brigade, please select the Brigade Name(Optional)'." /></span>Sponsors</div>
    <div class="about-us-section-content">
        <div class="flex-container-row flex-container-row--partners">
            {% comment %}
            {%for sponsor in site.data.internal.sponsors%}
                <a href="{{sponsor.link}}" target="_blank" alt="{{sponsor.name}}">
                    <img width="150px" height="150px" src="{{sponsor.img_url}}">
                </a>
            {% endfor %}
            {% endcomment %}
            <a href="https://www.codeforamerica.org" target="_blank" alt="Code for America">
                <img src="/assets/images/about/sponsors/code-for-america.svg">
            </a>
            <a href="https://laincubator.org" target="_blank" alt="LA Incubator">
                <img src="/assets/images/about/sponsors/laci.svg"> 
            </a>
            <a href="https://www.carbonfive.com" target="_blank" alt="Carbon Five">
                <img src="/assets/images/about/sponsors/carbon-five.svg">
            </a>
            <a href="https://www.sipandsonder.com" target="_blank" alt="Sip and Sonder">
                <img src="/assets/images/about/sponsors/sip-sonder.svg">
            </a>
        </div>
    </div>
</div>
