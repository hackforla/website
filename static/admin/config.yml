backend:
  name: github
  repo: "hackforla/website" # Gulp will replace this with your GitHub repository
  branch: "master" # Branch to update (master by default)

media_folder: "static/images/uploads" # Folder where user uploaded files should go
public_folder: "images/uploads"

collections: # A list of collections the CMS should be able to edit
  - name: "pages"
    label: "Pages"
    files:
      - file: "static/content/index.md"
        label: "Home Page"
        name: "home"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Meta Info"
            name: "meta"
            widget: "object"
            required: false
            fields:
              - label: "Description"
                name: "dek"
                widget: "text"
                required: false
              - label: "Image"
                name: "image"
                widget: "image"
                required: false
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "dek"
                widget: "text"
          - label: "Hack Nights Section"
            name: "location"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "dek"
                widget: "markdown"
              - label: "Locations"
                name: "locations"
                widget: "list"
                fields:
                  - label: "Image"
                    name: "image"
                    widget: "image"
                  - label: "Title"
                    name: "title"
                    widget: "string"
                  - label: "Date"
                    name: "date"
                    widget: "string"
                  - label: "Address 1"
                    name: "address1"
                    widget: "string"
                  - label: "Address 2"
                    name: "address2"
                    widget: "string"
                  - label: "City"
                    name: "city"
                    widget: "string"
                  - label: "State"
                    name: "state"
                    widget: "string"
                  - label: "Zip"
                    name: "zip"
                    widget: "string"
          - label: "Projects"
            name: "projects"
            widget: "list"
            required: false
            fields:
              - label: "Image"
                name: "image"
                widget: "image"
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "dek"
                widget: "text"
              - label: "Links"
                name: "links"
                widget: "list"
                required: false
                fields:
                  - label: "Name"
                    name: "name"
                    widget: "string"
                  - label: "URL"
                    name: "url"
                    widget: "string"
              - label: "Partner"
                name: "partner"
                widget: "string"
                required: false
              - label: "Looking For"
                name: "looking"
                widget: "string"
                required: false
              - label: "Location"
                name: "location"
                widget: "string"
          - label: "Testimonial"
            name: "testimonial"
            widget: "object"
            required: false
            fields:
              - label: "Quote"
                name: "quote"
                widget: "string"
              - label: "Source"
                name: "source"
                widget: "string"
              - label: "Image"
                name: "image"
                widget: "image"
          - label: "Press"
            name: "press"
            widget: "list"
            required: false
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Source"
                name: "source"
                widget: "string"
              - label: "URL"
                name: "url"
                widget: "string"
          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "dek"
                widget: "markdown"
          - label: "Sponsors"
            name: "sponsors"
            widget: "list"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "URL"
                name: "url"
                widget: "string"
              - label: "Logo Image"
                name: "image"
                widget: "image"
